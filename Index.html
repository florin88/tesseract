<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controllo Tessera - Tesseract</title>
  
  <style>
    /* ========================================
       RESET E STILI BASE
       ======================================== */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* ========================================
       CONTAINER PRINCIPALE
       ======================================== */
    
    .container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 650px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    /* ========================================
       INPUT TESSERA
       ======================================== */
    
    .input-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 12px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    
    .tessera-input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 15px;
      transition: all 0.3s;
    }
    
    .tessera-input-wrapper:focus-within {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .prefix {
      font-size: 28px;
      font-weight: bold;
      color: #667eea;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
      user-select: none;
    }
    
    .separator {
      font-size: 28px;
      color: #999;
      font-weight: bold;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      font-size: 28px;
      text-align: center;
      letter-spacing: 5px;
      font-family: 'Courier New', monospace;
      outline: none;
      min-width: 120px;
    }
    
    /* ========================================
       PULSANTE VERIFICA
       ======================================== */
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    /* ========================================
       RISULTATI
       ======================================== */
    
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    
    .result.success {
      background: #d4edda;
      border: 2px solid #28a745;
      display: block;
    }
    
    .result.error {
      background: #f8d7da;
      border: 2px solid #dc3545;
      display: block;
    }
    
    .result h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .result.success h3 {
      color: #155724;
    }
    
    .result.error h3 {
      color: #721c24;
    }
    
    /* ========================================
       AVVISO TESSERA CONDIVISA
       ======================================== */
    
    .shared-warning {
      background: #fff3cd;
      border: 2px solid #ffc107;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .shared-warning-icon {
      font-size: 24px;
    }
    
    .shared-warning-text {
      flex: 1;
      color: #856404;
      font-weight: 600;
      font-size: 14px;
    }
    
    /* ========================================
       CARD PERSONA
       ======================================== */
    
    .persona-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #28a745;
    }
    
    .persona-card.multiple {
      border-left: 5px solid #667eea;
    }
    
    .persona-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .persona-number {
      background: #667eea;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    
    .persona-title {
      flex: 1;
      margin-left: 12px;
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }
    
    /* ========================================
       DATI RISULTATO
       ======================================== */
    
    .result-data {
      margin-top: 10px;
    }
    
    .result-item {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      background: #f8f9fa;
    }
    
    .result-item .label {
      font-weight: 600;
      color: #333;
    }
    
    .result-item .value {
      color: #666;
    }
    
    .controlli-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }
    
    /* ========================================
       INFO TESSERA
       ======================================== */
    
    .tessera-info {
      background: #e7f3ff;
      border: 2px solid #2196F3;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      text-align: center;
    }
    
    .tessera-info .label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .tessera-info .value {
      font-size: 16px;
      font-weight: bold;
      color: #2196F3;
      font-family: 'Courier New', monospace;
    }
    
    /* ========================================
       LOADING SPINNER
       ======================================== */
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #667eea;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* ========================================
       RESPONSIVE DESIGN
       ======================================== */
    
    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
      }
      
      .prefix {
        font-size: 20px;
      }
      
      .separator {
        font-size: 20px;
      }
      
      input[type="text"] {
        font-size: 20px;
        letter-spacing: 3px;
      }
    }
  </style>
</head>
<body>
  <!-- Container principale dell'applicazione -->
  <div class="container">
    <!-- Header -->
    <h1>üé´ Controllo Tessera</h1>
    <p class="subtitle">Inserisci gli ultimi 4 numeri della tessera</p>
    
    <!-- Input per il numero di tessera -->
    <div class="input-group">
      <label for="ultimi4">Numero di Tessera:</label>
      <div class="tessera-input-wrapper">
        <span class="prefix">01123581321</span>
        <span class="separator">-</span>
        <input 
          type="text" 
          id="ultimi4" 
          maxlength="4" 
          placeholder="____"
          pattern="\d{4}"
          autocomplete="off"
        >
      </div>
    </div>
    
    <!-- Pulsante di verifica -->
    <button onclick="verificaTessera()" id="btnVerifica">
      Verifica Tessera
    </button>
    
    <!-- Spinner di caricamento -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Verifica in corso...</p>
    </div>
    
    <!-- Area risultati -->
    <div class="result" id="result"></div>
  </div>
  
  <script>
    /**
     * ========================================
     * INIZIALIZZAZIONE E EVENT LISTENERS
     * ========================================
     */
    
    // Permetti solo numeri nell'input
    document.getElementById('ultimi4').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^\d]/g, '');
    });
    
    // Verifica al press di Enter
    document.getElementById('ultimi4').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        verificaTessera();
      }
    });
    
    // Focus automatico sull'input al caricamento della pagina
    window.onload = function() {
      document.getElementById('ultimi4').focus();
    };
    
    /**
     * ========================================
     * FUNZIONE PRINCIPALE DI VERIFICA
     * ========================================
     */
    
    /**
     * Verifica la tessera chiamando la funzione Google Apps Script
     * Gestisce la validazione lato client prima di inviare i dati
     */
    function verificaTessera() {
      const input = document.getElementById('ultimi4');
      const ultimi4 = input.value.trim();
      const btnVerifica = document.getElementById('btnVerifica');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      // Validazione: lunghezza
      if (ultimi4.length !== 4) {
        mostraErrore('Devi inserire esattamente 4 numeri.');
        return;
      }
      
      // Validazione: solo numeri
      if (!/^\d{4}$/.test(ultimi4)) {
        mostraErrore('Il codice deve contenere solo numeri.');
        return;
      }
      
      // Mostra loading e disabilita pulsante
      btnVerifica.disabled = true;
      loading.style.display = 'block';
      result.style.display = 'none';
      
      // Chiama la funzione Google Apps Script
      google.script.run
        .withSuccessHandler(mostraRisultato)
        .withFailureHandler(mostraErroreServer)
        .controllaTessera(ultimi4);
    }
    
    /**
     * ========================================
     * GESTIONE RISULTATI
     * ========================================
     */
    
    /**
     * Mostra il risultato della verifica
     * @param {Object} response - Risposta dal server contenente i dati della tessera
     */
    function mostraRisultato(response) {
      const btnVerifica = document.getElementById('btnVerifica');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      // Nascondi loading e riabilita pulsante
      btnVerifica.disabled = false;
      loading.style.display = 'none';
      
      if (response.success) {
        // Determina il testo per il badge dei controlli
        const controlliText = response.numeroControlli === 1 
          ? 'Prima verifica' 
          : `Verificata ${response.numeroControlli} volte`;
        
        result.className = 'result success';
        
        // Costruisci l'HTML del risultato
        let htmlContent = `<h3>‚úÖ ${response.message}</h3>`;
        
        // Mostra avviso se tessera condivisa
        if (response.condivisa) {
          htmlContent += `
            <div class="shared-warning">
              <span class="shared-warning-icon">‚ö†Ô∏è</span>
              <div class="shared-warning-text">
                TESSERA CONDIVISA<br>
                <small>Questa tessera √® registrata per ${response.persone.length} persone</small>
              </div>
            </div>
          `;
        }
        
        // Mostra ogni persona trovata
        response.persone.forEach((persona, index) => {
          const cardClass = response.condivisa ? 'persona-card multiple' : 'persona-card';
          const showNumber = response.condivisa;
          
          htmlContent += `
            <div class="${cardClass}">
              ${showNumber ? `
                <div class="persona-header">
                  <div class="persona-number">${index + 1}</div>
                  <div class="persona-title">Titolare ${index + 1}</div>
                </div>
              ` : ''}
              <div class="result-data">
                <div class="result-item">
                  <span class="label">Nome:</span>
                  <span class="value">${persona.nome}</span>
                </div>
                <div class="result-item">
                  <span class="label">Cognome:</span>
                  <span class="value">${persona.cognome}</span>
                </div>
                <div class="result-item">
                  <span class="label">Email:</span>
                  <span class="value">${persona.email}</span>
                </div>
              </div>
            </div>
          `;
        });
        
        // Info tessera e controlli (mostrati una volta sola)
        htmlContent += `
          <div class="tessera-info">
            <div class="label">Numero Tessera</div>
            <div class="value">${response.persone[0].numeroTessera}</div>
          </div>
          <div class="result-item" style="margin-top: 15px; background: white; border: 2px solid #667eea;">
            <span class="label">Controlli effettuati:</span>
            <span class="value"><span class="controlli-badge">${controlliText}</span></span>
          </div>
        `;
        
        result.innerHTML = htmlContent;
      } else {
        // Tessera non valida
        result.className = 'result error';
        result.innerHTML = `
          <h3>‚ùå ${response.message}</h3>
        `;
      }
      
      result.style.display = 'block';
      
      // Auto-reset del campo input dopo 3 secondi se la verifica ha avuto successo
      if (response.success) {
        setTimeout(() => {
          document.getElementById('ultimi4').value = '';
          document.getElementById('ultimi4').focus();
        }, 3000);
      }
    }
    
    /**
     * ========================================
     * GESTIONE ERRORI
     * ========================================
     */
    
    /**
     * Mostra un messaggio di errore generico
     * @param {string} messaggio - Messaggio di errore da visualizzare
     */
    function mostraErrore(messaggio) {
      const result = document.getElementById('result');
      result.className = 'result error';
      result.innerHTML = `<h3>‚ùå ${messaggio}</h3>`;
      result.style.display = 'block';
    }
    
    /**
     * Mostra un errore del server
     * @param {Error} error - Oggetto errore restituito dal server
     */
    function mostraErroreServer(error) {
      const btnVerifica = document.getElementById('btnVerifica');
      const loading = document.getElementById('loading');
      
      btnVerifica.disabled = false;
      loading.style.display = 'none';
      
      mostraErrore('Errore del server: ' + error.message);
    }
  </script>
</body>
</html>
